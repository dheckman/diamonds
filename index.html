<!DOCYTPE html>
<html>
<head>
	<title>Diamond Lighthouse</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="topbar">
		<a href="https://www.diamondlighthouse.com/" target="_blank"><img class="logo" src="http://i.imgur.com/t24KZKe.png"></a>
	</div>
	<div class="question">
		<h1>After Divorce: Are you ready to move on?</h1>
	</div>
	<div class="help">
		<p>
			If you've been through a divorce, Diamond Lighthouse can help you use the past to build your future. Are you ready to sell the ring?
			<button type="button" class="btn btn-primary" onClick="$('#myModal').modal() " onclick="dim_div()">Sign In</button>
		</p>	
	</div>
	<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<img class="modal-logo" src="http://i.imgur.com/t24KZKe.png" target="_blank">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
      </div>
      <p class="modal-title" id="myModalLabel">Sign In</p>
      <div class="modal-body">
      	<div class="row">
  				<div class="col-xs-5">
    				<input type="text" class="form-control" placeholder="Email">
 				 </div>
  				<div class="col-xs-7">
    				<input type="text" class="form-control" placeholder="karen@jane.com">
  				</div>
				</div>
				<div class="row">
  				<div class="col-xs-5">
    				<input type="text" class="form-control" placeholder="Password">
 				 </div>
  				<div class="col-xs-7">
    				<input type="text" class="form-control" placeholder="********">
  				</div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-lg">Sign In</button>
      </div>
    </div>
  </div>
</div>
	<script type="text/javascript" src="app.js"></script>
</body>


</html>
